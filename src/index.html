<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="artboard" id="tradeIdeas">
      <nav></nav>
      <div class="view">
        <h1>Trade ideas</h1>
        <div class="filtersArea">
          <h3 class="secondary" style="text-transform: uppercase;">
            Saved filters
          </h3>
          <p>
            Use filters to group trade ideas that align to your strategy for
            easy tracking.
          </p>
          <div class="filterCard_grid">
            <div class="filterCard">
              <h3>Filter name</h3>
              <div class="meta-data">
                <div class="meta-tag">China</div>
                <div class="meta-tag">Financials</div>
                <div class="meta-tag">> BB-</div>
                <div class="meta-tag">3-5 years</div>
                <div class="meta-tag">Industry must match</div>
              </div>
              <ol>
                <li><strong>2</strong> new ideas</li>
                <li><strong>12</strong> ideas in Katana Index</li>
                <li><strong>124</strong> ideas total</li>
              </ol>
            </div>
          </div>

          <div class="newFilter">+ New filter</div>
        </div>

        <h3 class="secondary" style="text-transform: uppercase;">
          All ideas
        </h3>

        <div class="tradeIdeas_table"></div>
      </div>
      <div class="sidebar">
        <div class="profileMenu">
          <h3>Eve Moneypenny</h3>
          <p class="secondary">DEMO</p>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
