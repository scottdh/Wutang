    <div class="artboard">
      <nav>
        <ul>
          <li>
            <div class="icon"></div>
            <label>Dashboard</label>
          </li>
          <li class="active">
            <div class="icon"></div>
            <label>Trade ideas</label>
          </li>
          <li>
            <div class="icon"></div>
            <label>Bookmarks</label>
          </li>
        </ul>
      </nav>
      <div class="view">
        <div class="header">
          <div class="buySide">
            <div class="bondName">
              <h3 class="preTitle">Guangzhou R&F Properties</h3>
              <h1>GZRFPR <span class="noWrap">5 7/8</span> 13/02/2023</h1>
              <h3>
                XS1720054383 (USD)
              </h3>
            </div>
            <div class="meta-data">
              <div class="box">China</div>
              <div class="box">Financials</div>
              <div class="box highRisk">BB-</div>
              <div class="box highRisk">3-5 years</div>
            </div>
          </div>
          <div class="bookmark">
            <div class="bookmarkInfo active">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <g fill="#F3AE4B">
                    <path
                      d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"
                    ></path>
                  </g>
                </svg>
              </div>
              <h2>SH</h2>
            </div>
            <p>a day ago</p>
          </div>
          <div class="sellSide">
            <div class="bondName">
              <h3 class="preTitle">
                Zhenro Properties Group Limited
              </h3>
              <h1 class="ticker">
                ZHPRHK
                <span class="noWrap">9 3/20</span> 08/03/2022
              </h1>
              <h3>
                XS1960071303 (USD)
              </h3>
            </div>
            <div class="" style="height: 8px; margin-right: 12px"></div>
            <div class="meta-data">
              <div class="box">China</div>
              <div class="box">Financials</div>
              <div class="box">B</div>
              <div class="box">1-2 years</div>
            </div>
          </div>
        </div>
        <div id="compareStuff" class="compareStats">
          <div>
            <label for="">Z-Score</label>
            <p>3.05</p>
          </div>
          <div>
            <label for="">Similarity</label>
            <p>0.89</p>
          </div>
          <div>
            <label for="">Reversion</label>
            <p>22bp</p>
          </div>
        </div>
        <!-- End of header -->
        <div class="graphs">
          <img src="./img/graphs.png" alt="graphs" />
        </div>
      </div>
      <div class="sidebar">
        <div class="profileMenu">
          <h3>Eve Moneypenny</h3>
          <p class="secondary">DEMO</p>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
