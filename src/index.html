<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Monitor</title>
  </head>
  <body>
    <div class="artboard" id="monitor">
      <nav id="main-nav"></nav>
      <div class="view">
        <h1>Monitor</h1>
        <p class="secondary">
          Add Bonds you are interested in monitoring and Katana will alert you when they appear in idea pairs, provide insights and and help you discover ideas with similar bonds.
        </p>
        <form action="">
          <label for="isin">ISIN</label>
          <input type="text" id="isin" /><button class="Button">Add</button>
        </form>

        <div class="monitor_table">
          <table>
            <thead>
            <th scope="col"></th>
              <th scope="col">Bond</th>
              <th scope="col">Buy</th>
              <th scope="col">Sell</th>
            </thead>
            <tbody>
        </div>
      </div>
      <div class="sidebar">
        <div class="profileMenu">
          <h3>Eve Moneypenny</h3>
          <p class="secondary">DEMO</p>
        </div>
      </div>
    </div>
    <script src="./js/bundle.js"></script>
  </body>
</html>
